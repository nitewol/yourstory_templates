<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
<title>Edit | Admin Panel | Your Story </title>
<!-- charset must be UTF-8 for cufon to work! -->
<meta http-equiv="content-type" content="text/html; charset=utf-8" />

<!-- load all external stylesheets before cufon js -->
<link rel="stylesheet" media="screen" type="text/css" href="css/yui-reset-fonts-base.css" />
<link rel="stylesheet" media="screen" type="text/css" href="css/core.css" />
<!-- always load core.css before cms.css -->
<link rel="stylesheet" media="screen" type="text/css" href="css/cms.css" />
<link rel="stylesheet" media="print" type="text/css" href="css/print.css" /> 

<!--[if IE 6]><link href="css/ie6.css" media="screen" rel="stylesheet" type="text/css" />
<![endif]-->

<!--[if IE 7]><link href="css/ie7.css" media="screen" rel="stylesheet" type="text/css" /><![endif]-->


<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="js/cufon-yui.js"></script>
<script type="text/javascript" src="js/font-sanuk-black-italic.js"></script>
<script type="text/javascript">
      // cms index template
      Cufon.replace('h1');
      Cufon.replace('h2');
      Cufon.replace('#search_site label');
			Cufon.replace('#nav_main > li > a');
			
</script>


</head>

<body class="cms">

<div id="wrapper_main">  

<div id="header">
	<a href="/">
	 <img id="logo" src="img/yourstory-logo-small.png"  alt="YourstoryOnTV (logo)" />
	</a>

</div> <!-- //header -->


<div id="navbar">	
<h1>Admin Panel</h1>
	<ul id="nav_main">
		<li class="nav-cmsindex"><a href="#">Index</a>
			<ul>
				<li><a href="#">Sub Menu Item</a></li>
				<li><a href="#">Sub Menu Item</a></li>
				<li><a href="#">Sub Menu Item</a></li>
			</ul>	
		</li>
		
		<li class="nav-cmsvideos"><a href="#">Videos</a>
			<ul>
				<li><a href="#">Sub Menu Item</a></li>   
				<li><a href="#">Sub Menu Item</a></li>   
				<li><a href="#">Sub Menu Item</a></li>  
			</ul>	
		</li>
	</ul> 

		 
</div> <!-- //navbar -->

<div id="wrapper_content"> 
<h2>Section Title</h2>

<form method="" action="">

<fieldset class="left">
<legend>Left Column</legend>
<label for="section_image">Image Upload</label>
<input type="file" id="section_image" name="section_image" />

<label for="sidebar_text">Sidebar Text</label>
<textarea name="sidebar_text" id="sidebar_text" rows="7" cols="20"></textarea>
</fieldset>

<fieldset class="right">
<legend>Right Column</legend>
<label for="meta_title">Meta Title</label>
<input type="text" id="meta_title" name="meta_title" />

<label for="meta_description">Meta Description</label>
<input type="text" id="meta_description" name="meta_description" />

<label for="meta_keywords">Meta Keywords</label>
<input type="text" id="meta_keywords" name="meta_keywords" />

<label for="page_title">Page Title</label>
<input type="text" id="page_title" name="page_title" />

<label for="introduction">Introduction</label>
<textarea name="introduction" id="introduction" rows="7" cols="20"></textarea>

<label for="meta_title">Body Text Title</label>
<textarea name="body_text" id="body_text" rows="7" cols="20"></textarea>

<label for="publish" class="inline">Publish Live?</label>
<input type="checkbox" class="inline" id="publish" name="publish" value="false" />

<input type="submit" id="submit" name="submit" value="Save" />

</fieldset>



</form>




</div> <!-- wrapper_content --> 
</div> <!-- //wrapper_main -->

<div id="siteinfo">
	<p id="copyright">&copy; Sell Your Story on TV</p> 
</div>

<!-- cufon fix for IE -->
<script type="text/javascript"> Cufon.now(); </script>

</body>
</html>
